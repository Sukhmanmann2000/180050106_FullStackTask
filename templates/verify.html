{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <div class="box">
        <h3 class="title">Enter Verification Code</h3>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}.
            </div>
        {% endif %}
        {% endwith %}
        <p>Please enter the verification code sent to your E-mail</p>
        <form method="POST" action="{{goto}}">
            <div class="field">
                <input style="display: none;" class="input is-large" type="email" name="email" value="{{email}}" autofocus="">
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="VCode" placeholder="Enter Code" autofocus="" required>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
