{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <div class="box">
        <h3 class="title" style="color: orange;font-size: 3vh">Sign Up</h3>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}.
            </div>
        {% endif %}
        {% endwith %}
        <form name="signinform" method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password" required>
                </div>
                <br>
                <p style="color: red">Password must be atleast 8 characters long</p>
            </div>
            
            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
        <br>
        <p style="font-size: 2vh"><strong>Already a user? <a href="/login" style="color: orange">Login</a></strong></p>
    </div>
</div>
{% endblock %}
